<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>kfac iPad Fix</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding: 20px; }
        .box { border: 2px solid #333; padding: 20px; margin: 10px; border-radius: 15px; background: #111; }
        .val { font-size: 60px; color: #fff; display: block; }
        button { width: 100%; padding: 25px; font-size: 20px; background: #E4002B; color: #fff; border: none; border-radius: 10px; }
        #log { font-size: 11px; color: #888; text-align: left; height: 100px; overflow: auto; }
    </style>
</head>
<body>
    <div class="box">Hz: <span id="hz" class="val">0</span></div>
    <div class="box">Temp: <span id="temp" class="val">0</span>°C</div>
    <button id="btn">CONNECT (v2)</button>
    <div id="log">--- Debug Log ---<br></div>

    <script>
        const S_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
        const C_UUID = "f4deb353-a4cf-4ffb-badb-2a5f2e3bb630";

        document.getElementById('btn').onclick = async () => {
            try {
                const dev = await navigator.bluetooth.requestDevice({ filters: [{ services: [S_UUID] }] });
                const server = await dev.gatt.connect();
                await new Promise(r => setTimeout(r, 2000)); // iPadの安定待ちを長く
                
                const service = await server.getPrimaryService(S_UUID);
                const char = await service.getCharacteristic(C_UUID);

                // 通知開始の前に一度だけ直接読み取る（これでパイプを掃除）
                const firstVal = await char.readValue();
                document.getElementById('log').innerHTML += "Initial Read Done<br>";

                await char.startNotifications();
                char.oncharacteristicvaluechanged = (e) => {
                    const d = e.target.value;
                    if (d.byteLength >= 3) {
                        let h = d.getUint16(0, true);
                        let t = d.getUint8(2);
                        document.getElementById('hz').innerText = h;
                        document.getElementById('temp').innerText = t;
                    }
                };
                document.getElementById('btn').innerText = "CONNECTED";
            } catch (e) { alert(e.message); }
        };
    </script>
</body>
</html>
