<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>kfac v2 Test</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        .val { font-size: 40px; color: #fff; margin-bottom: 20px; }
        button { padding: 20px; width: 100%; font-size: 20px; }
    </style>
</head>
<body>
    <div>RPM (Hz): <span id="rpm" class="val">Waiting...</span></div>
    <div>TEMP (Raw): <span id="temp" class="val">Waiting...</span></div>
    <button id="btn">Connect (kfac-v2)</button>

    <script>
        const S_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
        const C_UUID = "f4deb353-a4cf-4ffb-badb-2a5f2e3bb630";

        document.getElementById('btn').onclick = async () => {
            try {
                const dev = await navigator.bluetooth.requestDevice({ filters: [{ services: [S_UUID] }] });
                const server = await dev.gatt.connect();
                await new Promise(r => setTimeout(r, 2000));
                const service = await server.getPrimaryService(S_UUID);
                const char = await service.getCharacteristic(C_UUID);

                await char.startNotifications();
                char.oncharacteristicvaluechanged = (e) => {
                    const data = e.target.value;
                    // 送られてきた3バイトを分解
                    let hz = data.getUint16(0, true);
                    let temp = data.getUint8(2);
                    
                    document.getElementById('rpm').innerText = hz;
                    document.getElementById('temp').innerText = temp;
                };
                document.getElementById('btn').innerText = "Connected!";
            } catch (e) { alert(e.message); }
        };
    </script>
</body>
</html>
