<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kfac Back to Basic</title>
    <style>
        body { background: #000; color: #0f0; font-family: sans-serif; text-align: center; padding-top: 50px; }
        #rpm { font-size: 80px; color: #fff; font-weight: bold; }
        button { padding: 20px 40px; font-size: 20px; cursor: pointer; background: #004098; color: white; border: none; border-radius: 10px; }
    </style>
</head>
<body>

    <div style="font-size: 20px; color: #888;">RPM (Hz)</div>
    <div id="rpm">WAITING...</div>
    <br><br>
    <button id="connectBtn">CONNECT TO kfac</button>

    <script>
        const SERVICE_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
        const CHARACTERISTIC_UUID = "f4deb353-a4cf-4ffb-badb-2a5f2e3bb630";

        document.getElementById('connectBtn').onclick = async () => {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [SERVICE_UUID] }]
                });

                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                const characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

                await characteristic.startNotifications();
                
                characteristic.oncharacteristicvaluechanged = (event) => {
                    const value = event.target.value;
                    // 2バイト（16bit）として読み取り
                    const hz = value.getUint16(0, true);
                    document.getElementById('rpm').innerText = hz;
                };

                document.getElementById('connectBtn').innerText = "CONNECTED";

            } catch (error) {
                alert("Error: " + error);
            }
        };
    </script>
</body>
</html>
