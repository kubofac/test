<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>kfac Test</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        .val { font-size: 40px; color: #fff; margin-bottom: 20px; }
        button { padding: 20px; width: 100%; font-size: 20px; }
    </style>
</head>
<body>
    <div>RPM (Hz): <span id="rpm" class="val">Waiting...</span></div>
    <div>TEMP (Raw): <span id="temp" class="val">Waiting...</span></div>
    <button id="btn">Connect</button>
    <div id="log" style="font-size:10px; color:#888; margin-top:20px;"></div>

    <script>
        const S_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
        const C1_UUID = "f4deb353-a4cf-4ffb-badb-2a5f2e3bb630";
        const C2_UUID = "ac98b174-608a-41f2-aa83-7e55432fafa9";

        document.getElementById('btn').onclick = async () => {
            try {
                const dev = await navigator.bluetooth.requestDevice({ filters: [{ services: [S_UUID] }] });
                const server = await dev.gatt.connect();
                await new Promise(r => setTimeout(r, 2000)); // iPad安定待ち
                const service = await server.getPrimaryService(S_UUID);

                // RPM開始
                const char1 = await service.getCharacteristic(C1_UUID);
                await char1.startNotifications();
                char1.oncharacteristicvaluechanged = (e) => {
                    let v = e.target.value.getUint16(0, true);
                    document.getElementById('rpm').innerText = v;
                };

                await new Promise(r => setTimeout(r, 1000)); // 連続設定を避ける

                // TEMP開始
                const char2 = await service.getCharacteristic(C2_UUID);
                await char2.startNotifications();
                char2.oncharacteristicvaluechanged = (e) => {
                    let v = e.target.value.getUint8(0);
                    document.getElementById('temp').innerText = v;
                };

                document.getElementById('btn').innerText = "Connected";
            } catch (e) {
                document.getElementById('log').innerText += e.message + "\n";
            }
        };
    </script>
</body>
</html>
