<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kfac DUAL MONITOR</title>
    <style>
        body { background: #000; color: #00FF00; font-family: monospace; padding: 20px; text-align: center; }
        .box-container { display: flex; justify-content: space-around; margin-bottom: 20px; }
        .box { border: 2px solid #444; padding: 20px; border-radius: 15px; background: #111; width: 45%; }
        .label { color: #888; font-size: 14px; margin-bottom: 10px; }
        .val { font-size: 60px; font-weight: bold; color: #fff; display: block; }
        .unit { font-size: 18px; color: #00FF00; }
        button { width: 100%; padding: 25px; font-size: 20px; font-weight: bold; background: #E4002B; color: #fff; border: none; border-radius: 15px; cursor: pointer; box-shadow: 0 4px #99001d; }
        button:active { transform: translateY(2px); box-shadow: 0 2px #99001d; }
        #log { font-size: 12px; color: #aaa; height: 150px; overflow-y: auto; background: #050505; padding: 10px; margin-top: 20px; border: 1px solid #333; text-align: left; }
    </style>
</head>
<body>

    <div class="box-container">
        <div class="box">
            <div class="label">ROTATION</div>
            <span id="display_hz" class="val">0</span>
            <span class="unit">Hz</span>
        </div>
        <div class="box">
            <div class="label">TEMP</div>
            <span id="display_temp" class="val">0</span>
            <span class="unit">°C</span>
        </div>
    </div>

    <button id="connectBtn">CONNECT START</button>

    <div id="log">--- System Debug Log ---<br></div>

    <script>
        const SERVICE_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
        const PULSE_UUID   = "f4deb353-a4cf-4ffb-badb-2a5f2e3bb630";

        function addLog(msg) {
            const log = document.getElementById('log');
            log.innerHTML += `> ${msg}<br>`;
            log.scrollTop = log.scrollHeight;
        }

        document.getElementById('connectBtn').onclick = async () => {
            try {
                addLog("Scanning...");
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [SERVICE_UUID] }]
                });

                addLog("Connecting...");
                const server = await device.gatt.connect();
                
                addLog("Waiting for stability...");
                await new Promise(r => setTimeout(r, 1500));

                const service = await server.getPrimaryService(SERVICE_UUID);
                const pC = await service.getCharacteristic(PULSE_UUID);

                addLog("Enabling Notifications...");
                await pC.startNotifications();
                
                pC.oncharacteristicvaluechanged = (e) => {
                    const data = e.target.value;
                    
                    // 【重要】データの長さをチェックして分解
                    if (data.byteLength >= 3) {
                        // ESP32から: [Byte0(L), Byte1(H), Byte2(Temp)] で届く
                        let hz = data.getUint16(0, true); // 小さい順(Little Endian)で2バイト読み取り
                        let temp = data.getUint8(2);      // 3番目のバイトを読み取り
                        
                        document.getElementById('display_hz').textContent = hz;
                        document.getElementById('display_temp').textContent = temp;
                    } else if (data.byteLength === 2) {
                        // もし2バイト（100のみ）しか来ていない場合の処理
                        let hz = data.getUint16(0, true);
                        document.getElementById('display_hz').textContent = hz;
                    }
                };

                addLog("MONITORING START");
                document.getElementById('connectBtn').innerText = "CONNECTED";
                document.getElementById('connectBtn').style.background = "#004098";

            } catch (e) {
                addLog("ERROR: " + e.message);
            }
        };
    </script>
</body>
</html>
