<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE Debug Test</title>
    <style>
        body { background: #000; color: #00FF00; font-family: monospace; padding: 20px; }
        .box { border: 1px solid #333; padding: 15px; margin-bottom: 10px; border-radius: 8px; }
        .label { color: #888; font-size: 12px; }
        .val { font-size: 32px; font-weight: bold; }
        button { width: 100%; padding: 20px; font-size: 18px; font-weight: bold; background: #444; color: #fff; border: none; border-radius: 10px; margin-top: 20px; }
        #log { font-size: 12px; color: #aaa; height: 150px; overflow-y: auto; background: #111; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>

    <h2>BLE DEBUG TEST</h2>

    <div class="box">
        <div class="label">RAW DATA (RPM Characteristic)</div>
        <div id="raw_rpm" class="val">WAITING...</div>
    </div>

    <div class="box">
        <div class="label">RAW DATA (TEMP Characteristic)</div>
        <div id="raw_temp" class="val">WAITING...</div>
    </div>

    <button id="connectBtn">CONNECT SENSOR</button>

    <div id="log">--- System Log ---<br></div>

    <script>
        const SERVICE_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
        const PULSE_UUID = "f4deb353-a4cf-4ffb-badb-2a5f2e3bb630";
        const TEMP_UUID = "ac98b174-608a-41f2-aa83-7e55432fafa9";

        function addLog(msg) {
            const log = document.getElementById('log');
            log.innerHTML += `> ${msg}<br>`;
            log.scrollTop = log.scrollHeight;
        }

        document.getElementById('connectBtn').onclick = async () => {
            addLog("Starting Scan...");
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [SERVICE_UUID] }]
                });

                addLog("Connecting to GATT...");
                const server = await device.gatt.connect();
                
                addLog("Discovering Service...");
                const service = await server.getPrimaryService(SERVICE_UUID);

                // --- RPM Test ---
                addLog("Setting up RPM...");
                const pC = await service.getCharacteristic(PULSE_UUID);
                await new Promise(r => setTimeout(r, 1000));
                await pC.startNotifications();
                pC.oncharacteristicvaluechanged = (e) => {
                    const data = e.target.value;
                    let val = data.byteLength >= 2 ? data.getUint16(0, true) : data.getUint8(0);
                    document.getElementById('raw_rpm').textContent = val + " (len:" + data.byteLength + ")";
                };

                // --- TEMP Test ---
                addLog("Setting up TEMP...");
                await new Promise(r => setTimeout(r, 1500));
                const tC = await service.getCharacteristic(TEMP_UUID);
                await new Promise(r => setTimeout(r, 1000));
                await tC.startNotifications();
                tC.oncharacteristicvaluechanged = (e) => {
                    const val = e.target.value.getUint8(0);
                    document.getElementById('raw_temp').textContent = val;
                };

                document.getElementById('connectBtn').style.background = "green";
                document.getElementById('connectBtn').textContent = "CONNECTED";
                addLog("ALL SYSTEMS READY");

            } catch (e) {
                addLog("ERROR: " + e.message);
                console.error(e);
            }
        };
    </script>
</body>
</html>
